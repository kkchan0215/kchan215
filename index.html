<style>
body {
    background: #e9d5ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: Arial;
}
h1 { margin-top: 20px; }

#maze {
    display: grid;
    grid-template-columns: repeat(15, 30px);
    gap: 2px;
    margin-top: 20px;
}

.cell {
    width: 30px;
    height: 30px;
}

.wall { background: #4c1d95; }
.path { background: white; }
.player { background: #22d3ee; }
.goal { background: #22c55e; }

#msg {
    margin-top: 20px;
    font-weight: bold;
}
</style>
</head>
<body>

<h1>ðŸ§© ë¯¸ë¡œ ì°¾ê¸°</h1>
<div id="maze"></div>
<div id="msg"></div>

<script>
const mazeData = [
"111111111111111",
"100000000000001",
"101111011111101",
"101000010000101",
"101011110111101",
"101010000100001",
"101010111101101",
"100010100001001",
"111110101111101",
"100000100000001",
"101111101111101",
"100000001000001",
"101111111011101",
"100000000010001",
"111111111111111"
];

const maze = document.getElementById("maze");
let playerPos = { x: 1, y: 1 };
const goalPos = { x: 13, y: 13 };

function drawMaze() {
    maze.innerHTML = "";
    mazeData.forEach((row, y) => {
        row.split("").forEach((cell, x) => {
            const div = document.createElement("div");
            div.classList.add("cell");
            if (cell === "1") div.classList.add("wall");
            else div.classList.add("path");

            if (x === playerPos.x && y === playerPos.y) div.classList.add("player");
            if (x === goalPos.x && y === goalPos.y) div.classList.add("goal");

            maze.appendChild(div);
        });
    });
}

function move(dx, dy) {
    const newX = playerPos.x + dx;
    const newY = playerPos.y + dy;

    if (mazeData[newY][newX] === "0") {
        playerPos.x = newX;
        playerPos.y = newY;
    }

    if (newX === goalPos.x && newY === goalPos.y) {
        document.getElementById("msg").innerText = "ðŸŽ‰ ë„ì°© ì„±ê³µ!";
    }

    drawMaze();
}

document.addEventListener("keydown", e => {
    if (e.key === "ArrowUp") move(0, -1);
    if (e.key === "ArrowDown") move(0, 1);
    if (e.key === "ArrowLeft") move(-1, 0);
    if (e.key === "ArrowRight") move(1, 0);
});

drawMaze();
</script>

</body>
</html>
